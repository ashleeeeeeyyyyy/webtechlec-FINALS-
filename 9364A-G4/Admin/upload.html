
<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Client/website/css/materialize/css/materialize.css">

    <link rel="stylesheet" href="../Client/website/css/materialize/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script href="../css/javascript/script1.js"></script>
    <title> Course Website </title>
    <link rel="stylesheet" type="text/css" href="../Client/website/css/css/styles.css">
</head>
<body>
    
        <div class="m6 size20">
        <div class="row">
            <div class="col s12 m4 l2"></div>
            <div class="grey col s12 m4 l8">
                <div class="center-align card-content white-text">
                    <!--<span class="card-title">Upload a File</span>-->
                    <p>
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Upload a File</a>
                    </p>
                    <!-- Modal Trigger -->

                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                          <form method="post" enctype="multipart/form-data" action="/">
                            <div class="file-field input-field">
                              <div class="btn s2 m1">
                                <span>Select</span>
                                <input type="file" name="filename">
                              </div>
                              <div class="file-path-wrapper s8 m4 offset-m3">
                                <input class="file-path validate" type="text" placeholder="Upload a file">
                              </div>
                                 <div class="btn s2 m1 offset-m8">
                                    <span>
                                        UPLOAD
                                    </span>
                                    <input class="file-path validate" type="submit" hidden="hidden">
                                    
                                </div>
                            </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l2"></div>
        </div>   
    </div>
    
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../Client/website/css/materialize/js/materialize.js"></script>    <script type="text/javascript" src="../Client/website/css/javascript/script1.js"></script>
    <script>
        $(document).ready(function () {
            $('.parallax').parallax();
        });
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
        $(document).ready(function () {
            $('.modal').modal();
        });
        $(document).ready(function () {
            $('.collapsible').collapsible();
        });
        $(document).ready(function () {
            $('.tabs').tabs();
        });

        $(document).ready(function(){
            $(".dropdown-trigger").dropdown();
        });
        
        $(document).ready(function(){
            $('.slider').slider();
        });

    </script>
    <style>
        body{
            background-color: darkgrey;
            
        }
    </style>

</body>

</html>
